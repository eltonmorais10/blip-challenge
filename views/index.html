	<div class="body-container">
		<h1>BLIP Challenge</h1>
		<h3>Insert a city name to know the weather forecast for its next 5 days.</h3>

		<form id="forecast-form">
			<div class="forecast-input-wrapper">
				<input id="city-input" type="text" placeholder="City" />
			</div>
			<p id="forecast-notifications"></p>
			<div class="forecast-input-wrapper">
				<input id="forecast-submit" type="submit" value="Check">
			</div>
		</form>

				<span class="location-title">Country</span><br>
				<span id="country"></span>
			</div>

			</div>

			</div>

					<div class="forecast-day"></div>
					<div class="forecast-temperature">
						<strong>Temperature</strong><br>
						High: <span class="forecast-temp-high"></span>ºC - Low: <span class="forecast-temp-low"></span>ºC
